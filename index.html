<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Our Interactive Webpage!</title>
  </head>

  <body>
    <div class="container">
      <h2>Welcome to our Interactive Webpage</h2>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
            <ul class="unstyled" id="user">

            </ul>
          </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="unstyled">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
